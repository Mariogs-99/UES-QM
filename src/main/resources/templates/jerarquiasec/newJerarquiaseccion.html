        <script th:inline="javascript" type="text/javascript">
            jQuery(document).ready(function() {
                jQuery("form#formJerarquiaSec").submit(function(event) {
                    var con=0;
                    if(jQuery("#usuario").val() === "" || jQuery("#usuario").val() === null){
                        jQuery('#helpusuario').text("Debe ingresar un Usuario");
                        $("#divusuario").addClass("has-error");
                        event.preventDefault();
                        con=1;
                    }else{
                        if($('#ldapUsuer').val()=='valido'){
                            $("#divusuario").removeClass("has-error");
                            jQuery('#helpusuario').text("");
                        }else{
                            jQuery('#helpusuario').text("Usuario no ha sido validado!");
                            $("#divusuario").addClass("has-error");
                            event.preventDefault();
                            con=1;
                        }
                    }
                    
                    if(jQuery("#unidad").val() === "0"){
                        jQuery('#helpBlockCS').text("Debe Seleccionar un Centro de Servicio");
                        $("#divCS").addClass("has-error");
                        event.preventDefault();
                        con=1;
                    }else{
                        $("#divCS").removeClass("has-error");
                        jQuery('#helpBlockCS').text("");
                    }
                    
                    if(jQuery("#seccion").val() === "0"){
                        jQuery('#helpnServiciosId').text("Debe Seleccionar una Seccion");
                        $("#divnServiciosId").addClass("has-error");
                        event.preventDefault();
                        con=1;
                    }else{
                        $("#divnServiciosId").removeClass("has-error");
                        jQuery('#helpnServiciosId').text("");
                    }
                    
                    if(jQuery("#jerarquia").val() === "0"){
                        jQuery('#helpjerarquia').text("Debe Seleccionar una Jerarquía");
                        $("#divjerarquia").addClass("has-error");
                        event.preventDefault();
                        con=1;
                    }else{
                        $("#divjerarquia").removeClass("has-error");
                        jQuery('#helpjerarquia').text("");
                    }
                    if(con===0){
                        $('#usuario').removeProp('disabled');
                    }
                    
                });
                if($("#jrqsecId").val().length !==0){
                    $('#unidad').prop('disabled', 'disabled');
                    $('#usuario').prop('disabled', 'disabled');
                    $('#findUser').hide();
                }
                
                /*<![CDATA[*/
                    var unidad = /*[[${unidad}]]*/'';
                    if(unidad !==null && unidad !=='') $("#unidad").val(unidad);
                    var seccion = /*[[${seccionId}]]*/'';
                    if(seccion !==null && seccion !=='') $("#seccion").val(seccion);
                    var jerarquia = /*[[${jerarquiaId}]]*/'';
                    if(jerarquia !==null && jerarquia !=='') $("#jerarquia").val(jerarquia);
                    $('#ldapUsuer').val("valido");
                    
                    
                    
                $("#unidad").change(function(){
                    var unidad = document.getElementById("unidad").value;
                    var div = "divEscritorios";
                    var params = 'cunidadRecepId='+unidad;
                    var requestMapping = /*[[@{/jerarquiasec/getEscritorios}]]*/;
                    var url = requestMapping + "?" + params;
                    var func = 'AdminConfig';
                    doLoad(null, url, div, func);
                });
                
                /*]]>*/
            });
            
            function verificarUsuario() {
                jQuery("#helpusuario").html("");
                var usuarioConsulta= jQuery('#usuario').val().replace(/\x2E/g, '-');
                console.log(jQuery('#usuario').val().length);
                jQuery.ajax({ 
                    url: "/colas/jerarquiasec/getuserldap/" + usuarioConsulta, 
                    type: "GET", 
                    success: function(resp) {
                        var res = resp.split(",");
                        jQuery("#nombreLdap").val(res[0]);
                        var valor=0;
                        if(res[0].toString().length === 0) {
                            $("#helpusuario").addClass("has-error");
                            jQuery("#nombreLdap").val("");
                            jQuery("#helpusuario").append( '<span id="inputError2Status" class="help-block has-error">Usuario no validado.</span>' );
                            valor=1;
                        }
                        if(res[0].toString() === "existeUsuario") {
                            $("#helpusuario").addClass("has-error");
                            jQuery("#nombreLdap").val("");
                            jQuery("#helpusuario").append( '<span id="inputError2Status" class="help-block has-error">Usuario ya ingresado.</span>' );
                            valor=1;
                        }
                        if(res[1].toString() === "Error") {
                            $("#helpusuario").addClass("has-error");
                            jQuery("#nombreLdap").val("");
                            jQuery("#helpusuario").append( '<span id="inputError2Status" class="help-block has-error">Error: El usuario a ingresar no posee ubicación física (unidad receptora), favor verificarlo</span>' );
                            valor=1;
                        }
                        if(res[1].toString() === "ErrorRole") {
                            $("#helpusuario").addClass("has-error");
                            jQuery("#nombreLdap").val("");
                            jQuery("#helpusuario").append( '<span id="inputError2Status" class="help-block has-error">Error: El usuario '+jQuery('#usuario').val()+', no pertenece a '+res[2]+'</span>' );
                            valor=1;
                        }
                        if(valor===0){jQuery("#helpusuario").html( res[0] );
                            $('#ldapUsuer').val("valido");
                            $("#helpusuario").removeClass("has-error");
                        }
                    },
                    error: function(resp) {
                        jQuery('#helpusuario').text("Ingrese el nombre de usuario.");
                    }
                });
            }
            function borrar(){
                $('#ldapUsuer').val("");
            }
        </script>

    <body>
        <div id="ssc-layout-ext" class="form">
            <div id="ssc-layout">
                <div th:include="/layout/header :: header"></div>
                <div id="ssc-content"></div>
                <div id="ssc-body">
                    <div id="ssc-body-render">

                                <div class="mainPanel">

                                    <div class="form">
                                    <div class="welcomeContainer noBrowser-hide">
                                        <form id="formJerarquiaSec" class="form-horizontal" th:action="@{/jerarquiasec/}" th:object="${jrqSecPojo}" method="POST">
                                            <input id="jrqsecId" type="hidden" th:field="*{jrqsecId}" />
                                            <input id="ldapUsuer" type="hidden"/>
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <span class="titulo" th:text="*{jrqsecId == null}? 'Ingreso de Nueva Configuración de Sección' : 'Edicion Configuración de Sección'">Ingreso de Nueva Configuración de Sección</span>
                                                </div>
                                                <div class="col-sm-4">
                                                    <button type="submit" title="Guardar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Guardar</span>
                                                    </button>
                                                    <a th:href="@{/jerarquiasec/}" title="Regresar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Regresar</span>
                                                    </a>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divusuario">
                                                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                                                <div class="col-sm-5">
                                                    <input id="usuario" onkeyup="borrar();" onkeypress="borrar();" type="text" th:field="*{usuario}" class="form-control" placeholder="Atención" ></input>
                                                  <span id="helpusuario" class="help-block has-error"></span>
                                                </div>
                                                  <div class="col-sm-1">
                                                      <button id="findUser" type="button" title="Validar Usuario" class="btn btn-default" aria-label="Left Align" onclick="verificarUsuario();">
                                                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                                    </button>
                                                  </div>
                                            </div>
                                            
                                            <div class="form-group" id="divCS">
                                                <label for="cunidadRecep" class="col-sm-2 control-label">Centros de Servicios</label>
                                                <div class="col-sm-5">
                                                  <select id="unidad" th:field="*{unidad}" class="form-control">
                                                      <option value="0">Seleccione un Centro de Servicio...</option>
                                                      <option th:each="type : ${listaUnidades}" th:value="${type.cunidadRecep}" th:text="${type.dunidadRecep}"></option>
                                                  </select>
                                                    <span id="helpBlockCS" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                            <div id="divEscritorios">
                                                <div class="form-group" id="divCS">
                                                    <label for="escritorio" class="col-sm-2 control-label">Escritorio</label>
                                                    <div class="col-sm-5">
                                                      <select id="escritorio" th:field="*{escritorio}" class="form-control">
                                                          <option value="0">Seleccione un Escritorio...</option>
                                                          <option th:each="type : ${listaEscritorios}" th:value="${type.nEscritorioId}" th:text="|${type.cIdentificador} ${type.nNumEscritorio}|"></option>
                                                      </select>
                                                        <span id="helpBlockCS" class="help-block has-error"></span>
                                                    </div>
                                                 </div>
                                            </div>
                                            
                                            <div class="form-group" id="divnServiciosId">
                                                <label for="nServiciosId" class="col-sm-2 control-label">Sección</label>
                                                <div class="col-sm-5">
                                                  <select id="seccion" th:field="*{seccion}" class="form-control">
                                                      <option value="0">Seleccione una Sección...</option>
                                                      <option th:each="type : ${listaSecciones}" th:value="${type.nServiciosId}" th:text="${type.sNombre}"></option>
                                                  </select>
                                                    <span id="helpnServiciosId" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divjerarquia">
                                                <label for="jerarquia" class="col-sm-2 control-label">Jerarquía</label>
                                                <div class="col-sm-5">
                                                  <select id="jerarquia" th:field="*{jerarquia}" class="form-control">
                                                      <option value="0">Seleccione una Jerarquía...</option>
                                                      <option th:each="type : ${listaJerarquias}" th:value="${type.nJerarquiaId}" th:text="${type.sJerarquia}"></option>
                                                  </select>
                                                    <span id="helpjerarquia" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                             <div class="form-group">
                                                <label for="descripcion" class="col-sm-2 control-label">Descripci&oacute;n</label>
                                                <div class="col-sm-5">
                                                  <input id="descripcion" type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripci&oacute;n" />
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                <div th:include="/layout/message :: message"></div>
                <div th:include="/layout/footer :: footer"></div>
