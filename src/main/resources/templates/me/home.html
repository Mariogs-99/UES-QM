            function goFullscreen() {
                // Must be called as a result of user interaction to work
                mf = document.documentElement;
                try {
                    if (mf.requestFullscreen) {
                        mf.requestFullscreen().then(() => {
                            console.log("fullscreen");
                        }, () => {
                            console.warn("no fullscreen");
                        });
                    } else if (mf.webkitRequestFullscreen) {
                        mf.webkitRequestFullscreen();
                    } else if (mf.mozRequestFullscren) {
                        mf.mozRequestFullscren();
                    } else if (mf.msFullscreen) {
                        mf.msFullscreen();
                    }
                } catch (e) {
                    console.log(e);
                }

            }
            function fullscreenChanged() {
                if (document.webkitFullscreenElement == null) {
                    mf = document.documentElement;
                    //mf.style.display="none";
                } else if (document.mozRequestFullscren == null) {
                    mf = document.documentElement;
                }
            }
            //document.onwebkitfullscreenchange = fullscreenChanged;
            document.documentElement.onclick = goFullscreen;
            //document.onkeydown = goFullscreen;
        </script>

        <script>

            $(document).ready(function () {
                // Inicializar el estado del mensaje y el input
                $("#mensaje").text("Ingrese su numero de carnet y validelo con tecla inferior");
                $("#carnet").val(''); // Asegurarte que esté vacío
                $("#btnPrintTwo").prop("disabled", true); // Deshabilitar el botón inicialmente
                $("#carnet").attr("autocomplete", "off"); // Deshabilitar sugerencias en el input

                $('#tholguraOne').bootstrapToggle();
                $('#tholguraTwo').bootstrapToggle();
                $("table tr td .toggle").css("width", "100px");
                $("#prioridadOne").css("width", "225px");
                $("#modalPrioridadConNit .modal-dialog").css("width", "515px");
                $("#btnPrintTwo").prop("class", "btn btn-danger disabled");

                /* Alcides Nolasco
                 * inicializar funciones del teclado de citas 
                 * @type window.$|$
                 * cuando el modal de cita se cierra se debe hacer visible el menu principal
                 */
                $("#modalparaCita").on('hide.bs.modal', function () {
                    $("#headerCita").text("Ingrese su codigo de Cita y validelo con tecla OK");
                    $('#content').find(".panel.panel-i").show();
                });

                $("#modalPrioridadConNit").on('hide.bs.modal', function () {
                    $("#mensaje").text("Ingrese su numero de carnet y validelo con la tecla inferior");
                    $('#carnet').text('');
                });
                var output = $('#output');
                var carnet = $('#carnet');

                $('.num-key').click(function (event) {
                    event.preventDefault();
                    var value = $(this).data('value');
                    if (value !== undefined) {
                        output.text(output.text() + value);
                    }
                });

                $('.num-key-2').click(function (event) {
                    event.preventDefault()
                    if ($("#mensaje").text().length > 0)
                        $("#mensaje").text('');
                    var value = $(this).data('value');
                    if (value !== undefined) {
                        carnet.text(carnet.text() + value);
                    }
                });
                $('#backspace').click(function () {
                    var current = output.text();
                    output.text(current.substring(0, current.length - 1));
                });

                $('#backspace-2').click(function () {
                    var current = carnet.text();
                    carnet.text(current.substring(0, current.length - 1));
                });



                $('#enter').click(function () {
                    confirmaCita(output.text());
                    output.text('');
                });

                $("#ValidarCarnet").click(function (event) {
                    event.preventDefault();

                    // Obtener el encabezado Authorization ya codificado del localStorage
                    const authHeader = localStorage.getItem("authHeader");

                    // Verificar si el valor existe en localStorage
                    if (!authHeader) {
                        alert("Authorization header not found in localStorage.");
                        return;
                    }

                     // CAMPO CARNET
                     const carnetIngresado = $("#carnet").val();

                    // Construir la URL de manera dinámica -- API UES
                    var apiUrl = window.location.protocol + "//" + window.location.host + "/colas/proxy/carnet?carnet=" + carnetIngresado;

                     // Construir la URL de manera dinámica -- API MOCKAPI
                     //  const apiUrl = 'https://680fdfa627f2fdac240faad7.mockapi.io/api/v1/carnets?carnet=' + carnetIngresado;

                    //Validar si el carnet viene vacio o no
                    const omitirCarnet = $("#omitirNIT").is(":checked");

                      //Validar si esta con check

                    if (omitirCarnet) {
                        Swal.fire({
                            icon: 'info',
                            title: 'Omitiendo carnet',
                            text: 'Generando tiquete...',
                            timer: 1200,
                            showConfirmButton: false
                        }).then(() => {
                            $("#btnPrintOne").click();
                            $("#modalPrioridadConNit").modal('hide');
                            $('#content').find(".panel.panel-i").show();
                            $('#carnet').val('');
                        });
                        return;
                    }

                    if (carnetIngresado === "") {
                        // El campo está vacío
                        Swal.fire({
                            icon: 'warning',
                            title: 'Campo vacío',
                            text: 'Por favor, ingrese un número de carnet.',
                            confirmButtonText: 'Aceptar'
                        });


                        $("#carnet").addClass("is-invalid");

                        return; // Detiene todo
                    }



                    $.ajax({
                        url: apiUrl, // Usar la URL construida
                        type: 'GET',
                        dataType: 'json',
                        headers: {
                            "Authorization": authHeader // Agregar el encabezado codificado aquí
                        },
                        success: function (response) {
                            if (response.error) {
                                $("#carnet").val('');
                                $("#btnPrintTwo").prop("disabled", true); // Mantener el botón deshabilitado
                                $("#btnPrintTwo").prop("class", "btn btn-danger disabled");
                                $("#mensaje").text('¡Carnet incorrecto!');

                                // Agregar SWAL ERROR
                                Swal.fire({
                                icon: 'error',
                                title: '¡Carnet incorrecto!',
                                text: 'El número de carnet que ingresaste no existe.',
                                confirmButtonText: 'Aceptar'
                                });
                            } else {

                                // Carnet correcto,alerta rápida y generación automática
                                Swal.fire({
                                    icon: 'success',
                                    title: '¡Carnet correcto!',
                                    text: 'Generando tiquete...',
                                    timer: 1500,
                                    showConfirmButton: false,
                                    allowOutsideClick: false,
                                    allowEscapeKey: false
                                }).then(() => {

                                    // Simula el click en el botón para generar/imprimir el tiquete
                                    $("#btnPrintOne").click();

                                    // Cierra el modal manualmente
                                     $("#modalPrioridadConNit").modal('hide');

                                   // Mostramos el menú principal
                                     $('#content').find(".panel.panel-i").show();

                                   // Limpiar campo carnet

                                     $('#carnet').val('');
                                });
                                $("#btnPrintTwo").prop("disabled", false);
                                $("#btnPrintTwo").prop("class", "btn btn-danger");
                                $("#mensaje").text('¡Carnet correcto! Puede proceder a generar su tiquete.');
                            }

                        },
                      error: function (data, status, er) {
                            console.log("Error en la consulta del carnet:", data.status);

                            if (data.status === 403) {
                                // Kiosko no autorizado
                                Swal.fire({
                                    icon: 'error',
                                    title: '¡Kiosko no autorizado!',
                                    text: 'Este kiosko no tiene permiso para consultar carnets. Contacte a soporte.',
                                    confirmButtonText: 'Aceptar'
                                });
                            } else if (data.status === 404) {
                                // Carnet no encontrado
                                Swal.fire({
                                    icon: 'warning',
                                    title: '¡Carnet no encontrado!',
                                    text: 'El número de carnet ingresado no existe.',
                                    confirmButtonText: 'Aceptar'
                                });
                            } else {
                                // Otro error
                                Swal.fire({
                                    icon: 'warning',
                                    title: '¡Error!',
                                    text: 'Ocurrió un problema al consultar el carnet. Código: ' + data.status,
                                    confirmButtonText: 'Aceptar'
                                });
                            }

                            // Limpieza UI en caso de error
                            $("#carnet").val('');
                            $("#btnPrintTwo").prop("disabled", true).addClass("disabled");
                            $("#mensaje").text('Error al consultar el carnet.');
                        }


                    });
                });

            });
