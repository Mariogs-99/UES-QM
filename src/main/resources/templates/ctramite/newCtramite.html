<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        th:src="@{/js/dropdownmenu.js}"></script>
        
        <style>
            div#ssc-body-render {
                width: 100%;
            }
                    div#ssc-footer {
            background: /*url("../images/ph_pie-pagina.png")*/ no-repeat top center #202020;
            border-bottom: 5px solid #DFD8CC;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 5px 5px 0px 0px;
            overflow: hidden;
        </style>
        <link rel="stylesheet" type="text/css" media="all" href="../css/jquery.dataTables.css" th:href="@{/css/dataTables.bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../css/jquery.dataTables.css" th:href="@{/css/dataTables.bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../css/security-main.css" th:href="@{/css/r2013.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/security-main.css" th:href="@{/css/mnu.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/security-main.css" th:href="@{/css/messages.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/security-main.css" th:href="@{/css/list.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/sweet-alert.css" th:href="@{/css/sweet-alert.css}" />
        <script type="text/javascript" src="../js/sweet-alert.js" th:src="@{/js/sweet-alert.js}"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/sac.css" th:href="@{/css/sac.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../../css/siit/forms.css" th:href="@{/css/siit/forms.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap-select.min.css" th:href="@{/css/bootstrap-select.min.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap-table.css" th:href="@{/css/bootstrap-table.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/mntcservicio.css" th:href="@{/css/mntcservicio.css}" />
  
        <script type="text/javascript" src="../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" src="../js/jquery.ui.js" th:src="@{/js/jquery.ui.js}"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="../js/bootstrap-select.js" th:src="@{/js/bootstrap-select.js}"></script>
        <script type="text/javascript" src="../js/bootstrap-toggle.min.js" th:src="@{/js/bootstrap-toggle.min.js}"></script>

        <script th:inline="javascript" type="text/javascript">
            jQuery(document).ready(function() {
                jQuery("form#formCtramite").submit(function(event) {
                    
                    if($("#cUsuarioModi").val() === "0" || $("#cUsuarioModi").val() ===0){
                        $('#helpcUnidadRecep').text("Debe seleccionar un Centro de Servicio");
                        $("#divcUnidadRecep").addClass("has-error");
                        event.preventDefault();
                    }else{
                        $("#divcUnidadRecep").removeClass("has-error");
                        $('#helpcUnidadRecep').text("");
                    }
                    
                    if($("#nTramiteId").val() === "0" || $("#nTramiteId").val() === 0){
                        $('#helpnTramiteId').text("Debe Seleccionar un Trámite");
                        $("#divnTramiteId").addClass("has-error");
                        event.preventDefault();
                    }else{
                        $("#divnTramiteId").removeClass("has-error");
                        $('#helpnTramiteId').text("");
                    }
                    
                    if(jQuery("#nAtencionProm").val() === "" || jQuery("#nAtencionProm").val() === null){
                        jQuery('#helpnAtencionProm').text("Debe ingresar el tiempo de atención promedio");
                        $("#divnAtencionProm").addClass("has-error");
                        event.preventDefault();
                    }else{
                        if(1 > parseInt($("#nAtencionProm").val()) ){
                            jQuery('#helpnAtencionProm').text("Debe ingresar tiempo mayor que 0");
                            $("#divnAtencionProm").addClass("has-error");
                            event.preventDefault();
                        }else{
                            $("#divnAtencionProm").removeClass("has-error");
                            jQuery('#helpnAtencionProm').text("");
                        }
                    }
                    
                    if(jQuery("#nTiempoEspera").val() === "" || jQuery("#nTiempoEspera").val() === null){
                        jQuery('#helpnTiempoEspera').text("Debe ingresar el tiempo máximo de espera");
                        $("#divnTiempoEspera").addClass("has-error");
                        event.preventDefault();
                    }else{
                        if(1 > parseInt($("#nTiempoEspera").val()) ){
                            jQuery('#helpnTiempoEspera').text("Debe ingresar tiempo mayor que 0");
                            $("#divnTiempoEspera").addClass("has-error");
                            event.preventDefault();
                        }else{
                            $("#divnTiempoEspera").removeClass("has-error");
                            jQuery('#helpnTiempoEspera').text("");
                        }
                    }
                    
                    if(jQuery("#nTiempoHolgura").val() === "" || jQuery("#nTiempoHolgura").val() === null){
                        jQuery('#helpnTiempoHolgura').text("Debe ingresar el tiempo de holgura");
                        $("#divnTiempoHolgura").addClass("has-error");
                        event.preventDefault();
                    }else{
                        if(0 > parseInt($("#nTiempoHolgura").val()) ){
                            jQuery('#helpnTiempoHolgura').text("Debe ingresar tiempo mayor que 0");
                            $("#divnTiempoHolgura").addClass("has-error");
                            event.preventDefault();
                        }else{
                            $("#divnTiempoHolgura").removeClass("has-error");
                            jQuery('#helpnTiempoHolgura').text("");
                        }
                    }
                });
                /*<![CDATA[*/
                    var unidad = /*[[${unidadesSelect}]]*/;
                    if(unidad !==null)
                        $("#cUsuarioModi").val(unidad);
                /*]]>*/
                if($("#nConfTraId").val().length !==0){
                    $('#cUsuarioModi').prop('disabled', 'disabled');
                    $('#nTramiteId').prop('disabled', 'disabled');
                }
            });
        </script>
    </head>
    <body>
        <div id="ssc-layout-ext" class="form">
            <div id="ssc-layout">
                <div th:include="/layout/header :: header"></div>
                <div id="ssc-content"></div>
                <div id="ssc-body">
                    <div id="ssc-body-render">
                        <div id="ssc-layout-ext">
                            <div id="container">
                                <a id="anclaTop"></a>
                                <div class="mainPanel">
                                    <div th:include="/layout/menu :: menu" ></div>
                                    <div class="form">
                                    <div class="welcomeContainer noBrowser-hide">
                                        <form id="formCtramite" class="form-horizontal" th:action="@{/ctramite/guardar}" th:object="${gcctramite}" method="POST">
                                            <input id="nConfTraId" type="hidden" th:field="*{nConfTraId}" />
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <span class="titulo" th:text="*{nConfTraId == null}? 'Ingreso de Nuevo Configuración de Tramite' : 'Edicion de Configuración de Tramite'">Ingreso de Nuevo Configuración de Tramite</span>
                                                </div>
                                                <div class="col-sm-4 right">
                                                    <button type="submit" title="Guardar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Guardar</span>
                                                    </button>
                                                    <a th:href="@{/ctramite/}" title="Regresar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Regresar</span>
                                                    </a>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divcUnidadRecep">
                                                <label for="cUnidadRecep" class="col-sm-2 control-label">Centro de Servicio</label>
                                                <div class="col-sm-5">
                                                  <select id="cUsuarioModi" autofocus="true" th:field="*{cUsuarioModi}" class="form-control">
                                                      <option th:each="type : ${gcUnidadesList}" th:value="${type.cunidadRecep}" th:text="${type.dunidadRecep}"></option>
                                                  </select>
                                                    <span id="helpcUnidadRecep" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                            <div class="form-group" id="divnTramiteId">
                                                <label for="nTramiteId" class="col-sm-2 control-label">Trámite</label>
                                                <div class="col-sm-5">
                                                    <select id="nTramiteId" th:field="*{nTramiteId}" class="form-control">
                                                      <option value="0">Seleccione un Tramite...</option>
                                                      <option th:each="type : ${gcTramiteList}" th:value="${type.nTramiteId}" th:text="${type.sNombre}"></option>
                                                  </select>
                                                    <span id="helpnTramiteId" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                            <div class="form-group" id="divnAtencionProm">
                                                <label for="nAtencionProm" class="col-sm-2 control-label">Tiempo aproximado de atención (Min)</label>
                                                <div class="col-sm-5">
                                                    <input id="nAtencionProm" type="number" th:field="*{nAtencionProm}" class="form-control" placeholder="Atención" ></input>
                                                  <span id="helpnAtencionProm" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divnTiempoEspera">
                                                <label for="nTiempoEspera" class="col-sm-2 control-label">Tiempo máximo de espera (Min)</label>
                                                <div class="col-sm-5">
                                                    <input id="nTiempoEspera" type="number" th:field="*{nTiempoEspera}" class="form-control" placeholder="Tiempo espera" ></input>
                                                  <span id="helpnTiempoEspera" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divnTiempoHolgura">
                                                <label for="nTiempoHolgura" class="col-sm-2 control-label">Tiempo de holgura (Min)</label>
                                                <div class="col-sm-5">
                                                    <input id="nTiempoHolgura" type="number" th:field="*{nTiempoHolgura}" class="form-control" placeholder="holgura" ></input>
                                                  <span id="helpnTiempoHolgura" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                <div th:include="/layout/message :: message"></div>
                <div th:include="/layout/footer :: footer"></div>
            </div>
        </div>
    </body>
</html>
