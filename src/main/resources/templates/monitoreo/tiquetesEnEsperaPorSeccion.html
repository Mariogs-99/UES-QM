<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" media="all"
	href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../css/jquery-ui.css" th:href="@{/css/jquery-ui.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../css/bootstrap-table.css" th:href="@{/css/bootstrap-table.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="../css/template-style.css" th:href="@{/css/template-style.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../css/sac.css" th:href="@{/css/sac.css}" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/siit/forms.css" th:href="@{/css/siit/forms.css}" />

<script type="text/javascript" src="../js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" src="../js/jquery.ui.js"
	th:src="@{/js/jquery.ui.js}"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../js/bootstrap-table.js"
	th:src="@{/js/bootstrap-table.js}" charset="utf-8"></script>
<script type="text/javascript" src="../js/jquery.msgBox.js"
	th:src="@{/js/jquery.msgBox.js}"></script>
<script type="text/javascript" src="../js/jquerysession.js"
	th:src="@{/js/jquerysession.js}"></script>
<script type="text/javascript" src="../js/pruebas.js"
	th:src="@{/js/pruebas.js}" charset="utf-8"></script>
<script type="text/javascript" src="../js/me_utils.js"
	th:src="@{/js/me_utils.js}" charset="utf-8"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<header>
				<div th:include="/layout/me_logo :: logo" />
			</header>
			<!--<nav>
				<div th:include="/layout/me_nav :: nav"></div>
			</nav>-->
		</div>
		<br /> <br /> <br /> <br /> <br />
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 tituloTiquetes">LISTADO DE TIQUETES EN	ESPERA</div>
			<div class="col-md-3"></div>
		</div>
		<div class="form-group" id="divCS">
			<div for="seccion" class="col-sm-3 seccion">SECCIONES:</div>
			<div class="col-sm-6">
				<select id="seccion" name="seccion" onchange="llenar();"
					class="form-control selectpicker">
					<option th:each="type : ${seccionesList}" th:value="${type.nServiciosId}" th:text="${type.sNombre}"></option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="#">
					<br />
					<div id="tableReservaCita">
						<table id="table-javascript"
							class="table table-striped table-bordered hover table-condensed"></table>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
		</div>
	</div>
	<div th:include="/layout/message :: message"></div>
</body>
</html>
