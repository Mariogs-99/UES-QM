<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
</head>
<body>

<video id="videoPlayer" controls>
  Your browser does not support the video tag.
</video>

<script>
  // List of video URLs
  var videoList = [
   'C:\\usr\local\\apache-tomcat-8.5.98\\bin\\uploads\\tv.mp4',
   'C:\\usr\local\\apache-tomcat-8.5.98\\bin\\uploads\\Citi.mp4'
  ];


  var currentVideoIndex = 0;
  var videoPlayer = document.getElementById('videoPlayer');

  // Function to play the next video in the list
  function playNextVideo() {
    if (currentVideoIndex < videoList.length) {
      videoPlayer.src = videoList[currentVideoIndex];
      videoPlayer.play();
      currentVideoIndex++;
    }
  }

  // Event listener to play the next video when the current video ends
  videoPlayer.addEventListener('ended', function() {
    playNextVideo();
  });

  // Start playing the first video
  playNextVideo();
</script>

</body>
</html>
