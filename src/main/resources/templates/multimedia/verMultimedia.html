        <script th:inline="javascript" type="text/javascript">
        function eliminar(){
            var eltipo=BootstrapDialog.TYPE_DANGER;
                    BootstrapDialog.show({
                        type: eltipo,
                        title: "Eliminación de Registro",
                        message: '¿Esta seguro de eliminar el registro?',                    
                        buttons: [{
                                label: 'SI',
                                cssClass: 'btn-primary',
                                action: function(dialog) {  
                                    $("#formm").submit();
                                    dialog.close();
                                },
                        },{
                            label: 'NO',
                            cssClass: 'btn-default',
                            action: function(dialog) {                    
                                dialog.close();
                            }
                        }]
                    });
        }
        </script>

    <body>
        <div id="ssc-layout-ext" class="form">
            <div id="ssc-layout">
                <div th:include="/layout/header :: header"></div>
                <div id="ssc-content"></div>
                <div id="ssc-body">
                    <div id="ssc-body-render">
                        <div id="ssc-layout-ext">
                            <div id="container">
                                <a id="anclaTop"></a>
                                <div class="mainPanel">
                                    <div th:include="/layout/menu :: menu" ></div>
                                    <div class="form">
                                    <div class="welcomeContainer"> 
                                        <form class="form-horizontal" id="formm" th:action="@{'/multimedia/'+${gcmultimedia.nMultimediaId}+'/eliminar'}" th:object="${gcmultimedia}" method="POST">
                                            <div class="row">
                                                    <div class="col-md-7">
                                                        <span class="titulo">Multimedia - Ver Registro</span>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <button value="Visualizar" type="button" class="btn btn-default" onclick="visualizar()" title="Visualizar">
                                                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                                                <span style="padding-left: 5px;">Ver</span>
                                                        </button>
                                                        <a th:href="@{'/multimedia/'+${gcmultimedia.nMultimediaId}+'/editMultimedia'}" sec:authorize="hasAnyRole('ROLE_GC_R1','ROLE_GC_R2')" title="Editar" class="btn btn-default btn-sm">
                                                            <i class="fa fa-pencil-square-o"></i><span style="padding-left: 5px;">Editar</span>
                                                        </a>
                                                        <a th:href="@{/multimedia/}" class="btn btn-default btn-sm" title="Regresar">
                                                            <i class="fa fa-undo"></i><span style="padding-left: 5px;">Regresar</span>
                                                        </a>
                                                        <button type="button" onclick="eliminar();" sec:authorize="hasAnyRole('ROLE_GC_R1','ROLE_GC_R2')" title="Eliminar" class="btn btn-default btn-sm">
                                                            <i class="fa fa-times-circle"></i><span style="padding-left: 5px;">Eliminar</span>
                                                        </button>
                                                    </div>
                                                </div>
                                                <br />
                                                <div class="panel-group">
                                                    <div class="panel panel-default panel-margin-left">
                                                            <div class="panel-heading titulo_13"><label>Tipo</label></div>

                                                                <div th:switch="${gcmultimedia.sTipo}">
                                                                    <h3><b>
                                                                            <span th:case="audio">Audio</span>
                                                                            <span th:case="video">Video</span>
                                                                        </b>
                                                                    </h3>
                                                                </div>
                                                            </div>
                                                    </div>
                                                    <div class="row">   
                                                    <div class="col-sm-4">
                                                        <div class="panel panel-default panel-margin-left">
                                                            <div class="panel-heading titulo_13"><label>Duración(segundos)</label></div>
                                                            <div class="panel-body"><h3><b><span id="nDuracion" th:text="${gcmultimedia.nDuracion}"></span></b></h3></div>
                                                        </div>
                                                    </div>    
                                                    <div class="col-sm-4">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading titulo_13"><label>Fecha Inicial</label></div>
                                                            <div class="panel-body">
                                                                <div class="input-group date" id="fiVigenciaDiv">
                                                                    <h3><b><span th:text="${gcmultimedia.fiMultimedia}"></span></b></h3>
                                                                </div>
                                                            </div>
                                                        </div>    
                                                    </div>    
                                                    <div class="col-sm-4">
                                                        <div class="panel panel-default">
                                                            <div class="panel-heading titulo_13"><label>Fecha Final</label></div>
                                                                <div class="panel-body">
                                                                    <div class="input-group date" id="ffVigenciaDiv">
                                                                        <h3><b><span th:text="${gcmultimedia.ffMultimedia}"></span></b></h3>
                                                                    </div>    
                                                                </div>    
                                                        </div>    
                                                    </div>    
                                                    </div>
                                                    
                                                    <div class="panel panel-default panel-margin-left">
                                                        <div class="panel-heading titulo_13"><label>Estado</label></div>
                                                        <div class="panel-body">
                                                             <div th:switch="${gcmultimedia.bActiva}">
                                                                <h3><b>
                                                                        <span th:case="1">Activo</span>

                                                                    </b>
                                                                </h3>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="panel panel-default panel-margin-left">
                                                        <div class="panel-heading titulo_13"><label>Ruta</label></div>
                                                        <div class="panel-body"><h3><b><span th:text="${gcmultimedia.sRuta}"></span></b></h3></div>
                                                    </div>
                                                    
                                                    <div class="panel panel-default panel-margin-left">
                                                        <div class="panel-heading titulo_13"><label>Descripci&oacute;n del Contenido</label></div>
                                                        <div class="panel-body"><h3><b><span th:text="${gcmultimedia.dMultimedia}"></span></b></h3></div>
                                                    </div>
                                                    
                                                    
                                                </div>

                                                    <h3><label>&nbsp;</label></h3>
                                                    
                                                </div>
                                            <div>
                                              <input id="nMultimediaId" type="hidden" th:field="${gcmultimedia.nMultimediaId}" />  
                                              <input id="patho" type="hidden" />
                                        </div>
                                            
                                        </form>
