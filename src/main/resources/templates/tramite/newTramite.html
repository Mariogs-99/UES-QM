        <script th:inline="javascript" type="text/javascript">
            jQuery(document).ready(function() {
                jQuery("form#formTramite").submit(function(event) {
                    var oorden=0;
                    if(jQuery("#sNombre").val() === "" || jQuery("#sNombre").val() === null){
                        jQuery('#helpsNombre').text("Debe ingresar nombre del Tramite");
                        $("#divsNombre").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divsNombre").removeClass("has-error");
                        jQuery('#helpsNombre').text("");
                    }
                    
                    
                    if(jQuery("#nServiciosId").val() === "0"){
                        jQuery('#helpnServiciosId').text("Debe Seleccionar una Seccion");
                        $("#divnServiciosId").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divnServiciosId").removeClass("has-error");
                        jQuery('#helpnServiciosId').text("");
                    }
                    
                    if(jQuery("#bNitRequerido").val() === "0"){
                        jQuery('#helpbNitRequerido').text("Debe Seleccionar si requiere NIT");
                        $("#divbNitRequerido").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divbNitRequerido").removeClass("has-error");
                        jQuery('#helpbNitRequerido').text("");
                    }
                    
                    if(jQuery("#bEscalamiento").val() === "0"){
                        jQuery('#helpbEscalamiento').text("Debe Seleccionar si es Escalamiento");
                        $("#divbEscalamiento").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divbEscalamiento").removeClass("has-error");
                        jQuery('#helpbEscalamiento').text("");
                    }
                    
                    if(jQuery("#bReservaCita").val() === "0"){
                        jQuery('#helpbReservaCita').text("Debe Seleccionar si es Escalamiento");
                        $("#divbReservaCita").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divbReservaCita").removeClass("has-error");
                        jQuery('#helpbReservaCita').text("");
                    }
                    
                    if(jQuery("#nOrden").val() === "" || jQuery("#nPeso").val() === null){
                        jQuery('#helpnOrden').text("Debe ingresar el Orden del Tramite");
                        $("#divnOrden").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        if(1 > parseInt(jQuery("#nOrden").val()) ){
                            jQuery('#helpnOrden').text("Debe ingresar orden mayor que 0");
                            $("#divnOrden").addClass("has-error");
                            event.preventDefault();
                            oorden=1;
                        }else{
                            $("#divnOrden").removeClass("has-error");
                            jQuery('#helpnOrden').text("");
                        }
                    }
                    if(oorden===0){
                        $('#nOrden').removeProp('disabled');
                    }
                });
                $('#nOrden').prop('disabled', 'disabled');
                /*<![CDATA[*/
                    $("#nServiciosId").change(function(){
                        var nServiciosId = document.getElementById("nServiciosId").value;
                        var div = "divOrden";
                        var params = 'nServiciosId='+nServiciosId;
                        var requestMapping = /*[[@{/tramite/getOrden}]]*/;
                        var url = requestMapping + "?" + params;
                        var func = 'disablede';
                        doLoad(null, url, div, func);
                    });
                /*]]>*/
                
                $("#reffrescar").confirm({
                    title:"Editar Orden",
                    text:"<h5><b>Esta seguro en editar el Orden?</b></h5>",
                    confirm: function(button) {
                        $('#nOrden').removeProp('disabled');
                        $('#reffrescar').hide();
                    },
                    cancel: function(button) {
                    },
                    confirmButton: "SI",
                    cancelButton: "NO"
                });
            });
            function disablede(){
                        $('#nOrden').prop('disabled', 'disabled');
                        $('#reffrescar').show();
            }
            function disabledConfirm(){
                $("#reffrescar").confirm({
                    title:"Editar Orden",
                    text:"<h5><b>Esta seguro en editar el Orden?</b></h5>",
                    confirm: function(button) {
                        $('#nOrden').removeProp('disabled');
                        $('#reffrescar').hide();
                    },
                    cancel: function(button) {
                    },
                    confirmButton: "SI",
                    cancelButton: "NO"
                });
            }
            
        </script>

    <body>
        <div id="ssc-layout-ext" class="form">
            <div id="ssc-layout">
                <div th:include="/layout/header :: header"></div>
                <div id="ssc-content"></div>
                <div id="ssc-body">
                    <div id="ssc-body-render">
                        <div id="ssc-layout-ext">
                            <div id="container">
                                <a id="anclaTop"></a>
                                <div class="mainPanel">
                                    <div th:include="/layout/menu :: menu" ></div>
                                    <div class="form">
                                    <div class="welcomeContainer noBrowser-hide">
                                        <form id="formTramite" class="form-horizontal" th:action="@{/tramite/}" th:object="${gctramite}" method="POST">
                                            <input id="nTramiteId" type="hidden" th:field="*{nTramiteId}" />
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <span class="titulo" th:text="*{nTramiteId == null}? 'Ingreso de Nuevo Tramite' : 'Edicion de Tramite'">Ingreso de nuevo Tramite</span>
                                                </div>
                                                <div class="col-sm-4">
                                                    <button type="submit" title="Guardar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Guardar</span>
                                                    </button>
                                                    <a th:href="@{/tramite/}" title="Regresar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Regresar</span>
                                                    </a>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divsNombre">
                                                <label for="sNombre" class="col-sm-2 control-label">Nombre del Tramite</label>
                                                <div class="col-sm-5">
                                                  <input id="sNombre" type="text" autofocus="true" th:field="*{sNombre}" class="form-control" placeholder="Nombre..."/>
                                                  <span id="helpsNombre" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divnServiciosId">
                                                <label for="nServiciosId" class="col-sm-2 control-label">Sección</label>
                                                <div class="col-sm-5">
                                                  <select id="nServiciosId" th:field="*{nServiciosId}" class="form-control">
                                                      <option value="0">Seleccione una sección...</option>
                                                      <option th:each="type : ${serviciosList}" th:value="${type.nServiciosId}" th:text="${type.sNombre}"></option>
                                                  </select>
                                                    <span id="helpnServiciosId" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                            <div class="form-group" id="divbNitRequerido">
                                                <label for="bNitRequerido" class="col-sm-2 control-label">Carnet Requerido SI/NO</label>
                                                <div class="col-sm-5">
                                                  <select id="bNitRequerido" th:field="*{bNitRequerido}" class="form-control">
                                                      <option value="0" selected="selected">Seleccione...</option>
                                                      <option value="1">SI</option>
                                                      <option value="2">NO</option>
                                                  </select>
                                                    <span id="helpbNitRequerido" class="help-block has-error"></span>
                                                </div>
                                             </div>

                                            <div class="form-group" id="divbReservaCita">
                                                <label for="bReservaCita" class="col-sm-2 control-label">Reserva de cita SI/NO</label>
                                                <div class="col-sm-5">
                                                  <select id="bReservaCita" th:field="*{bReservaCita}" class="form-control">
                                                      <option value="0" selected="selected">Seleccione...</option>
                                                      <option value="1">SI</option>
                                                      <option value="2">NO</option>
                                                  </select>
                                                    <span id="helpbReservaCita" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                            <div id="divOrden">
                                            <div class="form-group" id="divnOrden">
                                                <label for="nOrden" class="col-sm-2 control-label">Orden</label>
                                                <div class="col-sm-5">
                                                    <input id="nOrden" type="number" disabled="disabled" th:field="*{nOrden}" class="form-control width_40" placeholder="Orden..."/>
                                                  <span id="helpnOrden" class="help-block has-error"></span>
                                                </div>
                                                <a id="reffrescar" onclick="disabledConfirm();" style="float: left; margin-left: -200px" title="Editar Orden" class="btn btn-default btn-sm titulo_n">
                                                    <i class="fa fa-edit"></i><span></span>
                                                </a>
                                            </div>
                                            </div>
                                            
                                             <div class="form-group">
                                                <label for="dTramite" class="col-sm-2 control-label">Descripci&oacute;n</label>
                                                <div class="col-sm-5">
                                                  <input id="dTramite" type="text" th:field="*{dTramite}" class="form-control" placeholder="Descripci&oacute;n" />
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                <div th:include="/layout/message :: message"></div>
                <div th:include="/layout/footer :: footer"></div>
            </div>
        </div>
