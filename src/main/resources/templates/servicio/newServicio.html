        <link rel="stylesheet" type="text/css" media="all" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

        <script type="text/javascript" src="../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
        <script type="text/javascript" src="../js/jquery.ui.js" th:src="@{/js/jquery.ui.js}"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" src="../js/bootstrap-select.js" th:src="@{/js/bootstrap-select.js}"></script>
        <script type="text/javascript" src="../js/bootstrap-toggle.min.js" th:src="@{/js/bootstrap-toggle.min.js}"></script>

        <script th:inline="javascript" type="text/javascript">
            jQuery(document).ready(function() {
                jQuery("form#formServicio").submit(function(event) {
                    var oorden=0;
                    if(jQuery("#sNombre").val() === "" || jQuery("#sNombre").val() === null){
                        jQuery('#helpsNombre').text("Debe ingresar nombre del Servicio");
                        $("#divsNombre").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divsNombre").removeClass("has-error");
                        jQuery('#helpsNombre').text("");
                    }
                    
                    if(jQuery("#bActiva").val() === "0"){
                        jQuery('#helpBlockEstado').text("Debe Seleccionar un estado");
                        $("#divEstado").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        $("#divEstado").removeClass("has-error");
                        jQuery('#helpBlockEstado').text("");
                    }
                    if(jQuery("#nOrden").val() === "" || jQuery("#nPeso").val() === null){
                        jQuery('#helpnOrden').text("Debe ingresar el Orden de la Sección");
                        $("#divnOrden").addClass("has-error");
                        event.preventDefault();
                        oorden=1;
                    }else{
                        if(1 > parseInt(jQuery("#nOrden").val())){
                            jQuery('#helpnOrden').text("Debe ingresar orden mayor que 0");
                            $("#divnOrden").addClass("has-error");
                            event.preventDefault();
                            oorden=1;
                        }else{
                            $("#divnOrden").removeClass("has-error");
                            jQuery('#helpnOrden').text("");
                        }
                    }
                    if(oorden===0){
                        $('#nOrden').removeProp('disabled');
                    }
                });
                
                /*<![CDATA[*/
                    var ordenn = /*[[${maxOrden}]]*/ '';
                    if(ordenn !==null){ 
                        $("#nOrden").val(ordenn);
                        $('#nOrden').prop('disabled', 'disabled');
                    }
                /*]]>*/
                
                $("#reffrescar").confirm({
                    title:"Editar Orden",
                    text:"<h5><b>Esta seguro en editar el Orden?</b></h5>",
                    confirm: function(button) {
                        $('#nOrden').removeProp('disabled');
                        $('#reffrescar').hide();
                    },
                    cancel: function(button) {
                    },
                    confirmButton: "SI",
                    cancelButton: "NO"
                });
            });
            
        </script>
    </head>
    <body>
        <div id="ssc-layout-ext" class="form">
            <div id="ssc-layout">
                <div th:include="/layout/header :: header"></div>
                <div id="ssc-content"></div>
                <div id="ssc-body">
                    <div id="ssc-body-render">
                        <div id="ssc-layout-ext">
                            <div id="container">
                                <a id="anclaTop"></a>
                                <div class="mainPanel">
                                    <div th:include="/layout/menu :: menu" ></div>
                                    <div class="form">
                                    <div class="welcomeContainer noBrowser-hide">
                                        <form id="formServicio" class="form-horizontal" th:action="@{/servicio/}" th:object="${gcservicio}" method="POST">
                                            <input id="nServiciosId" type="hidden" th:field="*{nServiciosId}" />
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <span class="titulo" th:text="*{nServiciosId == null}? 'Ingreso de Nueva Sección' : 'Edicion de Sección'">Ingreso de Nueva Sección</span>
                                                </div>
                                                <div class="col-sm-4 right">
                                                    <button type="submit" title="Guardar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Guardar</span>
                                                    </button>
                                                    <a th:href="@{/servicio/}" title="Regresar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Regresar</span>
                                                    </a>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divsNombre">
                                                <label for="sNombre" class="col-sm-2 control-label">Nombre de la Sección</label>
                                                <div class="col-sm-5">
                                                  <input id="sNombre" autofocus="true" type="text" th:field="*{sNombre}" class="form-control" placeholder="Sección..."/>
                                                  <span id="helpsNombre" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divEstado">
                                                <label for="bActiva" class="col-sm-2 control-label">Activo SI/NO</label>
                                                <div class="col-sm-5">
                                                  <select id="bActiva" th:field="*{bActiva}" class="form-control">
                                                      <option value="0" selected="selected">Seleccione un Estado...</option>
                                                      <option value="1">SI</option>
                                                      <option value="2">NO</option>
                                                  </select>
                                                    <span id="helpBlockEstado" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                            <div class="form-group" id="divnOrden">
                                                <label for="nOrden" class="col-sm-2 control-label">Orden</label>
                                                <div class="col-sm-5">
                                                    <input id="nOrden" type="number" th:field="*{nOrden}" class="form-control width_40" placeholder="Orden..."/>
                                                  <span id="helpnOrden" class="help-block has-error"></span>
                                                </div>
                                                <a id="reffrescar" style="float: left; margin-left: -200px" title="Editar Orden" onclick="enableOrdenEdit();" class="btn btn-default btn-sm titulo_n">
                                                    <i class="fa fa-edit"></i><span></span>
                                                </a>
                                            </div>
                                            
                                             <div class="form-group">
                                                <label for="dServicios" class="col-sm-2 control-label">Descripci&oacute;n</label>
                                                <div class="col-sm-5">
                                                  <input id="dServicios" type="text" th:field="*{dServicios}" class="form-control" placeholder="Descripci&oacute;n" />
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                <div th:include="/layout/message :: message"></div>
                <div th:include="/layout/footer :: footer"></div>
            </div>
        </div>
    </body>
