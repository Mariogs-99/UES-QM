    <body>
        <div id="ssc-layout-ext" class="form">
            <div id="ssc-layout">
                <div th:include="/layout/header :: header"></div>
                <div id="ssc-content"></div>
                <div id="ssc-body">
                    <div id="ssc-body-render">
                        <div id="ssc-layout-ext">
                            <div id="container">
                                <a id="anclaTop"></a>
                                <div class="mainPanel">
                                    <div th:include="/layout/menu :: menu" ></div>
                                    <div class="form">
                                    <div class="welcomeContainer noBrowser-hide">
                                        <form id="formunidad" class="form-horizontal" th:action="@{/unidad/}" th:object="${gcUnidadRecep}" method="POST">
                                            <input id="cunidadRecep" type="hidden" th:field="*{cunidadRecep}" />
                                            <div class="form-group">
                                                <div class="col-sm-8">
                                                    <span class="titulo" th:text="*{cunidadRecep == null}? 'Ingreso de Nueva Unidad' : 'Edicion de Unidad'">Ingreso de Nueva Unidad</span>
                                                </div>
                                                <div class="col-sm-4">
                                                    <button type="submit" title="Guardar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Guardar</span>
                                                    </button>
                                                    <a th:href="@{/unidad/}" title="Regresar" class="btn btn-default">
                                                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                                                        <span style="padding-left: 5px;">Regresar</span>
                                                    </a>
                                                </div>
                                            </div>
                                                                                        
                                            <div class="form-group" id="divdunidadRecep">
                                                <label for="dunidadRecep" class="col-sm-2 control-label">Nombre de la Unidad</label>
                                                <div class="col-sm-5">
                                                  <input id="dunidadRecep" type="text" autofocus="true" th:field="*{dunidadRecep}" class="form-control" placeholder="Nombre..."/>
                                                  <span id="helpdunidadRecep" class="help-block has-error"></span>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group" id="divbstatus">
                                                <label for="bstatus" class="col-sm-2 control-label">Activo SI/NO</label>
                                                <div class="col-sm-5">
                                                  <select id="bstatus" th:field="*{bstatus}" class="form-control">
                                                      <option value="1">SI</option>
                                                      <option value="0">NO</option>
                                                  </select>
                                                    <span id="helpbstatus" class="help-block has-error"></span>
                                                </div>
                                             </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
                <div th:include="/layout/message :: message"></div>
                <div th:include="/layout/footer :: footer"></div>
            </div>
