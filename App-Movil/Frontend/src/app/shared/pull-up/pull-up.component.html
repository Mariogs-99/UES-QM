
<ion-modal #modal
[isOpen]="ionModal"
[initialBreakpoint]="1"
[breakpoints]="[0.15, 0.5, 1]"
[backdropDismiss]="true"
[backdropBreakpoint]="0.5"
keyboardClose="true">
<ng-template>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="Close()" color="danger">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-list >
          <ion-item-group>
              <ion-label position="stacked" style="font-weight: bold;text-align: center;font-size: 1.3em;" color="medium">{{ titleCombo }}</ion-label>
              <ion-item-divider sticky  lines="none">
                <ion-searchbar  autofocus (ionInput)="filtrarCatalogo($event)" #SBAR></ion-searchbar>
            </ion-item-divider>
              <div *ngIf="comboArrayResult.length==0">
                <ion-item style="font-size:15px;padding-top: 15px;"  *ngFor="let item of combo_temp" (click)="setCombo(item)">{{item.valor}}</ion-item>
              </div>
              <ion-item style="font-size:15px;padding-top: 15px;" *ngFor="let item of comboArrayResult" (click)="setCombo(item)">{{item.valor}}</ion-item>
        </ion-item-group>
    </ion-list>
  </ion-content>
</ng-template>
</ion-modal>
